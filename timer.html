
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد فوزي - كم جمعة عدت على هدف القاضية ممكن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUx87huH5k7Iz44F5ftssQHjCRjTZ_e7OzrQ&usqp=CAU') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #fff;
            font-size: 1.5em; 
        }
        .timer {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap; 
        }
        .box {
            background-color: #333;
            padding: 10px; 
            border-radius: 5px;
            width: 60px; 
            text-align: center;
            color: #fff;
            font-size: 1em; 
            margin: 5px; 
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #fff;
        }
        iframe {
            width: 100%; 
            max-width: 300px; 
            margin-top: 20px; 
            display: none; 
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <h1 aria-label="عدد الأسابيع والأيام والساعات والدقائق والثواني منذ هدف القاضية ممكن">كم جمعة عدت على هدف القاضية ممكن</h1>
        <div class="timer" aria-live="polite">
            <div class="box" id="weeks">0 جمعة</div>
            <div class="box" id="days">0 أيام</div>
            <div class="box" id="hours">0 ساعات</div>
            <div class="box" id="minutes">0 دقائق</div>
            <div class="box" id="seconds">0 ثواني</div>
        </div>
        <div class="total-time" id="total-time" aria-live="polite">مضى: 0 ثانية</div>
        
        <iframe id="goalVideo" src="https://www.youtube.com/embed/4tV5NMUd5-0" frameborder="0" allowfullscreen aria-label="فيديو الهدف"></iframe>
        
        <div class="footer">by Ahmed Faouzi</div>
    </div>
    <script>
        const goalTime = new Date("November 27, 2020 19:45");

        function updateTimer() {
            const now = new Date();
            const secondsSinceGoal = Math.floor((now - goalTime) / 1000);
            if (secondsSinceGoal < 0) return;

            const weeks = Math.floor(secondsSinceGoal / (7 * 24 * 3600));
            const days = Math.floor((secondsSinceGoal % (7 * 24 * 3600)) / (24 * 3600));
            const hours = Math.floor((secondsSinceGoal % (24 * 3600)) / 3600);
            const minutes = Math.floor((secondsSinceGoal % 3600) / 60);
            const seconds = secondsSinceGoal % 60;

            document.getElementById('weeks').innerText = `${weeks} جمعة`;
            document.getElementById('days').innerText = `${days} أيام`;
            document.getElementById('hours').innerText = `${hours} ساعات`;
            document.getElementById('minutes').innerText = `${minutes} دقائق`;
            document.getElementById('seconds').innerText = `${seconds} ثواني`;

            document.getElementById('total-time').innerText = `مضى: ${secondsSinceGoal} ثانية`;

            if (secondsSinceGoal === 0) {
                const video = document.getElementById('goalVideo');
                video.style.display = 'block'; 
                video.setAttribute('muted', true); // إضافة خاصية كتم الصوت
                video.play(); 
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
